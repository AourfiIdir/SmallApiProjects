<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Background with Moving Stars</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="space">
    <div class="typing-effect">
      <p>Hello, World!</p>
    </div>
    <div class="container">
      <div class="form">
        <label for="USERNAME">USERNAME</label>
        <input type="text" name="USERNAME" id="input" placeholder="Enter your username">
        <button type="submit" id="submit">submit</button>
      </div>
      
        <div class="info">
          <div id="loading" style="display: none;">Loading..</div>
          <p>Email: <span class="email">N/A</span></p>
          <p>Login: <span class="login">N/A</span></p>
          <p>ID: <span class="id">N/A</span></p>
          <p>Public Repos: <span class="public_repos">N/A</span></p>
          <p>Followers: <span class="followers">N/A</span></p>
          <p>Following: <span class="following">N/A</span></p>
          <p>Created At: <span class="created_at">N/A</span></p>
          <p>Updated At: <span class="updated_at">N/A</span></p>
          <p>Bio: <span class="bio">N/A</span></p>
        </div>
      
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
